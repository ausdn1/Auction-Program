    <script>
        let myId = null;
        const pDiv = document.getElementById('pInputs');
        for(let i=1; i<=8; i++) pDiv.innerHTML += `<input type="text" class="pn" placeholder="ì„ ìˆ˜ ${i}">`;

        function showPage(id) {
            document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
            document.getElementById(id).classList.add('active');
        }

        async function createRoom() {
            const names = Array.from(document.querySelectorAll('.pn')).map(i => i.value).filter(v => v);
            const r = await fetch('/create-room', {
                method: 'POST', headers: {'Content-Type':'application/json'},
                body: JSON.stringify({host_name: document.getElementById('hostName').value, players: names})
            });
            const d = await r.json();
            document.getElementById('generatedCode').innerText = d.code;
            myId = 1; showPage('wait'); startPolling();
        }

        async function joinRoom() {
            const r = await fetch('/join-room', {
                method: 'POST', headers: {'Content-Type':'application/json'},
                body: JSON.stringify({guest_name: document.getElementById('guestName').value, code: document.getElementById('joinCode').value})
            });
            if(r.ok) { myId = 2; showPage('game'); startPolling(); }
            else alert("ì½”ë“œ ë¶ˆì¼ì¹˜!");
        }

        function startPolling() {
            setInterval(async () => {
                const r = await fetch('/status');
                const d = await r.json();
                
                if(d.room && d.room.status === 'playing' && document.getElementById('wait').classList.contains('active')) showPage('game');
                
                d.leaders.forEach(l => {
                    document.getElementById(`name${l.id}`).innerText = l.name;
                    document.getElementById(`pts${l.id}`).innerText = l.points + "P";
                    document.getElementById(`list${l.id}`).innerHTML = d.teams[l.id].map(m => `<span class="tag">${m}</span>`).join('');
                });

                if(d.current_player) document.getElementById('curP').innerText = d.current_player.name;
                else document.getElementById('curP').innerText = "ê²½ë§¤ ì¢…ë£Œ";

                // ì‹¤ì‹œê°„ ì£¼ì‚¬ìœ„ ê°’ ë™ê¸°í™”
                d.bids.forEach(b => {
                    const dBox = document.getElementById(`dice${b.leader_id}`);
                    if(b.dice > 0) {
                        dBox.innerText = b.dice;
                        dBox.classList.add('dice-visible');
                    } else {
                        dBox.classList.remove('dice-visible');
                    }
                });
            }, 1000);
        }

        async function bid() {
            await fetch('/bid', {
                method: 'POST', headers: {'Content-Type':'application/json'},
                body: JSON.stringify({leader_id: myId, amount: parseInt(document.getElementById('bidAmt').value || 0)})
            });
            document.getElementById('bidBtn').innerText = "ì…ì°° ì „ì†¡ë¨ âœ”ï¸";
        }

        async function roll() {

            const data = await res.json();
            alert(`ë‚´ ì£¼ì‚¬ìœ„: ${data.dice}`);

        async function reveal() {
            const r = await fetch('/reveal');
            const d = await r.json();
            if(d.status === 'tie_break') {
                document.getElementById('tieArea').style.display = 'block';
                document.getElementById('diceMsgText').innerText = d.msg; // "ì£¼ì‚¬ìœ„ ê°’ì´ ê°™ìŠµë‹ˆë‹¤! ë‹¤ì‹œ êµ´ë ¤ì£¼ì„¸ìš”" í‘œì‹œ
